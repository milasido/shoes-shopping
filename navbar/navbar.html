<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <img src="https://svgshare.com/i/Q22.svg" class="navbar-logo">
        <h3>Seven<span>Shoes</span></h3>
        <a class="navbar-brand" href="#"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" >
            <ul class="navbar-nav ml-auto navbar-items">
                <a href="../home/home.html">
                    <li>Home</li>
                </a>
                <a href="../list-products/list-men.html">
                    <li>Men</li>

                <a href="../list-products/list-women.html">
                    <li>Women</li>
                </a>
                <a href="../about/about.html">
                    <li>About Us</li>
                </a>
                <a href="../cart/cart.html">
                    <li>
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span class="badge badge-danger" id="cart-count"></span>
                        <script>
                            function countCart() {
                                var count = 0;
                                if (sessionStorage.getItem("cart")) {
                                    var cart = JSON.parse(sessionStorage.getItem("cart"));
                                    cart.forEach(element => {
                                        count = +count + +element.quantity;
                                    });
                                }
                                document.getElementById("cart-count").innerHTML = count;
                            }
                            countCart();</script>
                    </li>
                </a>
                <div class="ml-auto user">
                    <span id="user"></span><br>
                    <a href="../index.html" onclick="logout()">Logout</a>
                </div>
                <script>
                    document.getElementById("user").innerHTML = "Welcome " + sessionStorage.getItem("username");
                </script>
            </ul>
